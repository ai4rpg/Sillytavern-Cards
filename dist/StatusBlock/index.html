/*! tailwindcss v4.1.17 | MIT License | https://tailwindcss.com */:root{--erotic-pink:#ff0077;--pink-glow:0 0 8px rgba(255,0,119,0.5);--detective-cyan:#00ffff;--cyan-glow:0 0 8px rgba(0,255,255,0.5);--bg-dark:#10001a;--bg-panel:#2a0a3a;--border-color:rgba(255,0,119,0.3);--text-light:#f5f5f5;--text-dim:#b0a0c0;--aq-green:#44ff00;--aq-orange:#ff8000;--aq-gold:#ffcc00;--font-main:"Noto Sans SC",sans-serif}@keyframes ripple-effect{0%{box-shadow:0 0 1px 1px rgba(0,255,255,.05)}70%{box-shadow:0 0 2px 5px rgba(0,255,255,.08)}100%{box-shadow:0 0 3px 7px rgba(0,255,255,0)}}#detective-hud-root,.error-message{background-color:var(--bg-dark);color:var(--text-light);font-family:var(--font-main);padding:15px;margin:0;box-sizing:border-box}.error-message{color:red;padding:10px}#detective-hud-root{background:linear-gradient(145deg,var(--bg-dark),var(--bg-panel));border:1px solid var(--border-color);border-radius:8px;padding:18px;margin:15px 0;box-shadow:0 0 20px rgba(255,0,119,.2),0 4px 30px rgba(0,0,0,.5);position:relative;overflow:hidden;clip-path:polygon(0 10px,10px 0,calc(100% - 10px) 0,100% 10px,100% calc(100% - 10px),calc(100% - 10px) 100%,10px 100%,0 calc(100% - 10px))}#detective-hud-root::before{content:"";position:absolute;top:0;left:0;right:0;bottom:0;background-image:linear-gradient(0deg,rgba(0,0,0,0) 95%,rgba(255,255,255,0.05) 97%,rgba(0,0,0,0) 100%),linear-gradient(90deg,rgba(0,0,0,0) 95%,rgba(255,255,255,0.05) 97%,rgba(0,0,0,0) 100%);background-size:40px 40px;opacity:.3;pointer-events:none}.hud-header{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--erotic-pink);padding-bottom:10px;margin-bottom:15px;text-shadow:var(--pink-glow);font-family:var(--font-hud)}.hud-time-date{font-size:1rem;color:var(--detective-cyan);text-shadow:var(--cyan-glow)}.hud-phase{font-size:.95rem;padding:3px 8px;border-radius:4px;font-weight:700;text-transform:uppercase;letter-spacing:1px}.hud-grid{display:grid;grid-template-columns:1fr 1fr;gap:15px}@media (max-width:600px){.hud-grid{grid-template-columns:1fr}}.hud-block{background:rgba(0,0,0,.3);border:1px solid rgba(0,255,255,.2);padding:12px;border-radius:5px;transition:border-color .5s ease-out}.hud-block:hover{border-color:var(--detective-cyan);animation:ripple-effect .8s ease-out}.hud-block-title{font-family:var(--font-hud);color:var(--detective-cyan);font-size:.95rem;margin-bottom:8px;text-transform:uppercase;letter-spacing:1.5px;border-bottom:1px dashed rgba(0,255,255,.4);padding-bottom:4px}.hud-data-item{display:flex;justify-content:space-between;align-items:center;margin-bottom:5px;font-size:.85rem}.hud-label{color:var(--text-dim);flex-shrink:0;margin-right:10px}.hud-value{text-align:right;font-weight:500}.hud-location-text{color:var(--detective-cyan)}.hud-case-level{color:var(--erotic-pink);text-shadow:var(--pink-glow)}.hud-gauge-container{margin-top:10px}.hud-gauge-text{font-family:var(--font-hud);font-size:.8rem;margin-top:4px;text-align:center}.hud-list{font-size:.8rem;max-height:120px;overflow-y:auto;padding-right:5px;color:var(--text-light);white-space:pre-wrap}progress{-webkit-appearance:none;appearance:none;width:100%;height:15px;border-radius:3px;border:none;background:rgba(0,0,0,.25);box-shadow:inset 0 1px 3px rgba(0,0,0,.5);overflow:hidden}progress::-webkit-progress-bar{background:rgba(0,0,0,0)}progress::-webkit-progress-value{background:rgba(0,255,255,.25)}progress::-moz-progress-bar{background:rgba(0,255,255,.25)}
